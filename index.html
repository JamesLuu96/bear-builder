<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Bear</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="img">
        <img src="./assets/img/base/base0.png" alt="" class="display-base">
        <img src="./assets/img/eyes/eyes0.png" alt="" class="display-eyes">
        <img src="./assets/img/mouth/mouth0.png" alt="" class="display-mouth">
        <img src="./assets/img/glasses/glasses0.png" alt="" class="display-glasses">
        <img src="./assets/img/hat/hat0.png" alt="" class="display-hat">
        <img src="./assets/img/clothes/clothes0.png" alt="" class="display-clothes">
        <img src="./assets/img/overcoat/overcoat0.png" alt="" class="display-overcoat">
    </div>
    <div class="container">
        <button class="base-button">Base</button>
        <input type="text" class="base-input">
    </div>
    <div class="container">
        <button class="eyes-button">Eyes</button>
        <input type="text" class="eyes-input">
    </div>
    <div class="container">
        <button class="mouth-button">Mouth</button>
        <input type="text" class="mouth-input">
    </div>
    <div class="container">
        <button class="hat-button">Hat</button>
        <input type="text" class="hat-input">
    </div>
    <div class="container">
        <button class="eye-accessory-button">Eye Accessory</button>
        <input type="text" class="glasses-input">
    </div>
    <div class="container">
        <button class="clothes-button">Clothes</button>
        <input type="text" class="clothes-input">
    </div>
    <div class="container">
        <button class="overcoat-button">Overcoat</button>
        <input type="text" class="overcoat-input">
    </div>
    <button class="random-button">Random</button>


    <script src="./script.js"></script>
</body>
</html>
